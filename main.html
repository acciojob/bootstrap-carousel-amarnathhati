<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->
    <!-- Bootstrap Bundle with Popper -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Slides -->
    <div class="carousel-inner">
        <!-- First Slide -->
        <div class="carousel-item first-slide">
            <img src="slide1.jpg" alt="First Slide">
        </div>
        <!-- Second Slide -->
        <div class="carousel-item second-slide">
            <img src="slide2.jpg" alt="Second Slide">
        </div>
        <!-- Third Slide (Active Slide) -->
        <div class="carousel-item third-slide active">
            <img src="slide3.jpg" alt="Third Slide">
        </div>
        <!-- Fourth Slide -->
        <div class="carousel-item fourth-slide">
            <img src="slide4.jpg" alt="Fourth Slide">
        </div>
        <!-- Fifth Slide -->
        <div class="carousel-item fifth-slide">
            <img src="slide5.jpg" alt="Fifth Slide">
        </div>
    </div>

    <!-- Left and Right Arrows -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>

<!-- Add Bootstrap JS and jQuery links -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
 
</html>
